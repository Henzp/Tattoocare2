<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-progress-bar color="secondary" value="0.5"></ion-progress-bar>
  <ion-item button (click)="buttonClick()">
    <ion-label (click)="showLoading()">Contacte a soporte</ion-label>
  </ion-item>
  
  <ion-item button (click)="buttonClick()">
    <ion-label>
      Términos de Uso
    </ion-label>
  </ion-item>
  

  <ion-item button (click)="buttonClick()">
    <ion-label>
      Políticas de Uso
    </ion-label>
  </ion-item>
  
  <ion-item button (click)="buttonClick()">
    <ion-label>
      Acerca de
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Modo Dark</ion-label>
    <ion-toggle slot="end" checked></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-checkbox slot="start" checked></ion-checkbox>
    <ion-label>Checkbox</ion-label>
  </ion-item>
</ion-content>
